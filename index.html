<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/d33ef052c2.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="src/index.js"></script>
    <title>Weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="box-background">
        <form class="search-form" id="search-form">
          <input type="search" autocomplete="off" autofocus="on" class="search-window" id="city-input"  />
          <input type="submit" value="Search" id="search-button"/>
          <button id="location">Current Location</button>
          
        </form>
				
      <div class="main-box">
          <h1 id="city"></h1>
          <h2 id="date"></h2>
          <h3 id="description"></h3>
          
          <div class="h">
          Humidity:
          <span id="humidity"> 
          </span>
          %
        </div>
          <div class="w">
          Wind:
          <span id="wind">
          </span>
          km/hr
          </div>
        
        <i class="fa-solid fa-cloud-sun-rain main-icon"></i>
        <span id="temperature"></span><small id="celcium">°C</small>
      </div>
      <div class="row">
        <div class="col-4 fri">
          Fri <br />
          <i class="fa-solid fa-cloud-sun-rain"></i> <br />
          26° / 18°
        </div>
        <div class="col-2 sat">
          Sat <br />
          <i class="fa-solid fa-cloud-bolt"></i> <br />
          25° / 17°
        </div>
        <div class="col-2 san">
          San <br />
          <i class="fa-solid fa-cloud-sun-rain"></i> <br />
          26° / 19°
        </div>
        <div class="col-1 mon">
          Mon <br />
          <i class="fa-solid fa-cloud-showers-heavy"></i> <br />
          24° / 17°
        </div>
        <div class="col-1 tue">
          Tue <br />
          <i class="fa-solid fa-cloud-sun"></i> <br />
          28° / 19°
        </div>
        <div class="col-1 wed">
          Wed <br />
          <i class="fa-solid fa-cloud-sun"></i> <br />
          26° / 18°
        </div>
        <div class="col-1 thu">
          Thu <br /><i class="fa-solid fa-cloud-bolt"></i> <br />
          25° / 18°
        </div>
      </div>
    </div>
    <a href="https://github.com/karrybuko/weather.app/tree/main">Open-sourse code</a>
    <span class="by">by Karyna Sokolovska</span>
  </body>
</html>
